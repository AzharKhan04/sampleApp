<div>
	<h1>Login</h1>
		<table>
			<tr>
				<td>Email</td>
				<td><input type="text" ng-model="user.email" placeholder="enter email"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" ng-model="user.password" placeholder="enter password"></td>
			</tr>
				<td></td>
				<td><input type="button" ng-click="login(user)" value="Login"></td>
			</tr>
	</table>
	</div>
