<div >
<h1>View All</h1>
<input type="button" ng-click="view()" value="View">
 <table border="1" style="width:50%">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.name | uppercase}} </td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
        </tr>
      </tbody>
    </table>
    </div>
